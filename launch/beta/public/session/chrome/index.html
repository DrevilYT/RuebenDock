<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Chrome...</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            
            /* Use flexbox to center content */
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            
            color: white;
            
            /* FIX: Background set to solid black. Image properties removed. */
            background-image: none;
            background-size: auto; 
            background-position: initial;
            background-repeat: initial;
            background-color: #000; 
        }

        /* Loading Spinner Container */
        .loading-spinner-container { 
            position: relative;
            width: 90px;
            height: 90px;
            margin-top: 0; 
            margin-bottom: 20px; 
            background-color: transparent; 
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* SVG and Circle styles */
        .loading-spinner-container svg {
            transform: rotate(-90deg);
            width: 90px;
            height: 90px;
        }

        .loading-spinner-container circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            cx: 45; 
            cy: 45; 
            r: 40; 
        }

        .loading-spinner-container .bg {
            stroke: rgba(255, 255, 255, 0.2);
        }

        .loading-spinner-container .progress {
            stroke: rgba(255, 255, 255, 0.8);
            stroke-dasharray: 251.3; 
            stroke-dashoffset: 251.3;
            animation: progressAnim 5s linear forwards;
        }

        @keyframes progressAnim {
            to { stroke-dashoffset: 0; }
        }

        /* Logo inside the spinner */
        .loading-spinner-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }

        /* Texts */
        .text {
            margin-top: 5px; 
            font-size: 1.5em;
            letter-spacing: 1px;
            min-height: 1.2em;
            transition: opacity 0.4s ease;
            /* Adjusting text shadow for a black background */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); 
            color: #ffffff; 
        }

        .subtext {
            margin-top: 6px;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            opacity: 0.7;
            animation: fadePulse 3s ease-in-out infinite;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadePulse {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.4; transform: scale(1); }
        }
    </style>
</head>
<body>
    
    <div class="loading-spinner-container">
        <svg width="90" height="90">
            <circle class="bg" cx="45" cy="45" r="40"></circle>
            <circle class="progress" cx="45" cy="45" r="40"></circle>
        </svg>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/768px-Google_Chrome_icon_%28February_2022%29.svg.png" alt="Browser Logo">
    </div>

    <div class="text" id="loadingText">Launching Chrome...</div>
    <div class="subtext">RuebenDock Â©</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const texts = [
                "Configuring user interface...",
                "Initializing session resources...",
                "Provisioning virtual environment..."
            ];
            const textElement = document.getElementById("loadingText");
            let index = 0;

            const updateText = () => {
                index = (index + 1) % texts.length;
                textElement.style.opacity = 0;

                setTimeout(() => {
                    textElement.textContent = texts[index];
                    textElement.style.opacity = 1;
                }, 400);
            };

            const textInterval = setInterval(updateText, 1600);

            setTimeout(() => {
                clearInterval(textInterval); 
                window.location.href = "https://chrome.public1.session.browser.rueben.xyz";
            }, 5500);
        });
    </script>
</body>
</html>
